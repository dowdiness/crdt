version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Web frontend dependencies
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
    groups:
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"

  # Demo React dependencies
  - package-ecosystem: "npm"
    directory: "/demo-react"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"

  # Valtio submodule dependencies (if it has package.json)
  - package-ecosystem: "npm"
    directory: "/valtio"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
      - "submodule"
